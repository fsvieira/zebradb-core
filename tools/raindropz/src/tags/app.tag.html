<app>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title" onclick={start}>{opts.title}</span>
          <div class="mdl-layout-spacer"></div>
          <button id="main-menu"
                  class="mdl-button mdl-js-button mdl-button--icon">
            <i class="material-icons">more_vert</i>
          </button>
          
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="main-menu">
            <li class="mdl-menu__item"><a href='#codeinput'>Set Code</a></li>
            <li class="mdl-menu__item"><a href='#datainput'>Set Data</a></li>
            <li class="mdl-menu__item"><a href='#datashow'>List Data</a></li>
            <li class="mdl-menu__item"><a href='#rd-tree'>Graph</a></li>
          </ul>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{opts.title}</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#codeinput">Set Code</a>
          <a class="mdl-navigation__link" href="#datainput">Set Data</a>
          <a class="mdl-navigation__link" href="#datashow">List Data</a>
          <a class="mdl-navigation__link" href="#rd-tree">Graph</a>
        </nav>
      </div>
      <main class="mdl-layout__content {background}"  name='content'></main>
    </div>
    
    <script>
      var tag = this;
      
      this.backgrounds = [
        "bg-raindrops-1",
        "bg-raindrops-2"
      ];
      
      this.background = this.backgrounds[Math.round(Math.random()*(this.backgrounds.length-1))];

      this.on('mount', function () {
          componentHandler.upgradeDom();
          
          riot.route((collection) => {
              // Mount another tag, or do something with the data
              riot.mount(this.content, collection, tag.opts)
          });
          
          // riot.route.base('/datainput');
          riot.route.start(true);
          riot.route("datainput");
          // riot.route("rd-tree");
      });
    </script>
</app>
